<ion-header>
  <ion-toolbar>
    <ion-title>
        <ion-icon ion-button icon-only (click)="showHome()"name="arrow-round-back"></ion-icon>
      
      Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-searchbar id="searchbar" (ionInput)="searchCoins($event)"></ion-searchbar>
      
  <ion-list *ngIf="todasMoedas">
      <button ion-item *ngFor="let coin of objectKeys(todasMoedas)" (click)="addCoin(coin)" id="coinbtn2" no-lines>
  
        <img src="assets/icon/iconsmoedas/{{coin}}.png" height="25" width="25">&nbsp;

       {{coin}} - {{ todasMoedas[coin].CoinName }}
         (Rank {{ todasMoedas[coin].SortOrder }})
       
        
             
         <ion-icon name="checkmark-circle" color="primary" item-end *ngIf="moedasEscolhidas.indexOf(coin) != '-1'" color="light"></ion-icon>

      
      </button>
    </ion-list>

</ion-content>

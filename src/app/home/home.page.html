<ion-header>
<ion-toolbar>
  <ion-title><img src="https://cdn3.iconfinder.com/data/icons/cash-coin-essentials-glyph/48/Sed-30-512.png " id="logo" >CryptoTracker</ion-title>
  

</ion-toolbar>
</ion-header>
<ion-footer>
    <ion-toolbar >
        <button id="Mais" ion-button icon-only (click)="showSearch()">
          <ion-icon name="add-circle"></ion-icon>
            </button>
  
            <button id="Noticias"ion-button icon-only (click)="showNoticias()">
              <ion-icon  name="paper"></ion-icon>
                </button>
  
                <button id="Alerta" ion-button icon-only (click)="showNotfication()">
                  <ion-icon  name="notifications"></ion-icon>
                    </button>
      
    </ion-toolbar>
  </ion-footer>
<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col>
            <span id="colname">Moeda Nome</span>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear (click)="refreshCoins()" id="refresh" color="light">
            <ion-icon name="refresh"></ion-icon>
            Atualizar
          </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      
<ion-list *ngIf="coins"  >
  <ion-item-sliding *ngFor="let coin of objectKeys(coins); let i= index" (ionDrag)="swiped(i)">
    <ion-item (click)="coinDetails(coin,i)"no-lines  >
        <img src="assets/icon/iconsmoedas/{{coin}}.png" height="25" width="25">&nbsp;
      {{coin}}
      <ion-note color="black"id="teste">
        {{coins[coin].USD | currency:'USD':true}}
      </ion-note>
    </ion-item>
   <ion-item-options>
     <button ion-button (click)="removeCoin(coin)"><ion-icon name="close"  class="size"></ion-icon></button>
   </ion-item-options> 
 <ion-item class="details"  *ngIf="detailToggle[i]" no-lines >
   <ion-grid>
     
     <ion-row>
       <ion-col>
         <br>
         
         <span class="label">Grafico valor </span>
         <br>
         <button id="dias"ion-button icon-only (click)="getChart(details)">
             &nbsp; Semana &nbsp;
               </button>
               <button id="dias2" ion-button icon-only (click)="getChart2(details)">
                   &nbsp; Mês &nbsp;
                     </button>
                     <button id="dias3" ion-button icon-only (click)="getChart3(details)">
                         &nbsp; Ano &nbsp;
                           </button>
               <br>

         <br>
        
         <canvas id="canvas{{i}}">{{chart[i]}}</canvas>
       </ion-col>
     </ion-row>
     <ion-row>
        <ion-col>
          <span class="label">Market Cap</span>
          <span class="answer">{{details.MKTCAP}}</span>
        </ion-col>
        <ion-col>
           <span class="label"> &nbsp; &nbsp;Mudança 24HR</span>
           <span id="Mudanca" class="answer"> &nbsp; &nbsp;{{details.CHANGE24HOUR}}({{details.CHANGEPCT24HOUR}}%)</span>
         </ion-col>
         <ion-col class="end">
           
             <span class="label">Max 24Hs</span>
             <span class="answer">{{details.HIGH24HOUR}}</span>
           </ion-col>
      </ion-row>
      <br>
      <ion-row>
             
          <ion-col >
              <span class="label">Mínimo (24HR)</span>
              <span class="answer">{{details.LOW24HOUR}}</span>
              </ion-col>
      </ion-row>
   </ion-grid>
   <br>
 </ion-item>
</ion-item-sliding>

</ion-list>

</ion-content>
